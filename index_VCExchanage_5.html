    <style>

/*------*/
/* Grid */
/*------*/
  
.wrapper {
    display: grid;
    grid-gap: 20px;
    grid-template-columns: minmax(49%, auto) minmax(49%, auto) auto;
    grid-template-rows: 30px 30px 1fr;
}

@font-face {
    font-family: educaSans;
    src: url(Educa_Sans_Webfonts/EducaSans-Regular.woff2);
}

/*---------------*/
/* Text in Boxes */
/*---------------*/

.textIssuer, .textHolder, .textBlockchain, .textVerifier, .labelNumber, #vcTooltip {
    font-size: 13pt;
    font-family: educaSans, Arial, sans-serif;
    fill:  #2c4262;
}

.radioLabelConnection, #titleRadio, .textLegend, .tooltip, .legendLabel {
    font-size: 3vw;
    font-family: educaSans, Arial, sans-serif;
}

@media screen and (min-width: 480px) {
.radioLabelConnection, #titleRadio, .textLegend, .tooltip, .legendLabel {
    font-size: 12pt;
    font-family: educaSans, Arial, sans-serif;
    }
}

#titleRadio {
    font-weight: 700;
    grid-column: 1/-1;
}

.textIssuer, .textHolder, .textBlockchain, .textVerifier {
    text-anchor: middle;
}

#vcTooltip {
    font-style: italic;
    grid-row: -1/-1;
    grid-column: 1/-1;
}


/*-----------------------------*/
/* Formating the radio buttons */
/*-----------------------------*/ 

#radioContainer {
    grid-column: 1/-1;
    grid-row: 2/2
}

/* Customize the label (the container) */
.radioLabelConnection {
    position: relative;
    padding-left: 35px;
    padding-bottom: 50px;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    margin-left: 20px;
  }
  
  /* Hide the browser's default radio button */
  .radioLabelConnection input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
    height: 0;
    width: 0;
  }
  
  /* Create a custom radio button */
  .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: rgba(204,196,194,0.4);
        border-radius: 50%;
    }

  @media screen and (min-width: 480px) {
    .checkmark {
        position: absolute;
        top: 2px;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: rgba(204,196,194,0.4);
        border-radius: 50%;
    }
  }
  
  /* On mouse-over, add a grey background color */
  .radioLabelConnection:hover input ~ .checkmark {
    background-color: rgba(204,196,194,0.8);
  }
  
  /* When the radio button is checked, add a blue background */
  .radioLabelConnection input:checked ~ .checkmark {
    background-color: #529c9a;
  }
  
  /* Create the indicator (the dot/circle - hidden when not checked) */
  .checkmark:after {
    content: "";
    position: absolute;
    display: none;
  }
  
  /* Show the indicator (dot/circle) when checked */
  .radioLabelConnection input:checked ~ .checkmark:after {
    display: block;
  }
  
  /* Style the indicator (dot/circle) */
  .radioLabelConnection .checkmark:after {
    top: 7.5px;
    left: 7.5px;
    bottom: 7.5px; 
    right: 7.5px; 
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: white;
  }


/*--------------------------------*/
/* Formating of the SVG Container */
/*--------------------------------*/ 

.svg-container {
    display: inline-block;
    position: relative;
    vertical-align: top;
    overflow: hidden;
    grid-row: 3/3;
    grid-column: 1/-1;
    margin-right: 20px;
}

</style>
