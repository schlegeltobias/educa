    <style>
/*-----------------*/
/* Layout the grid */
/*-----------------*/

#ech_outer_grid {
    display: grid;
    grid-gap: 0px;
    grid-template-rows: auto 1fr;
    grid-template-columns: 1fr;
}

#ech_inner_grid {
    display: grid;
    grid-template-columns: 60px 300px 1000px 1640px;
    grid-template-rows: 40px 40px 40px 40px;
    position: fixed;
    background-color: white;
    margin-top: -8px;
    margin-left: -8px;
    padding: 10px 10px 10px 10px;
}

#ech_tree {
    grid-column: 1/-1;
    grid-row: 2/-1
}

body {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 1rem;
}

.node {
    cursor: pointer;
}

.node circle {
    stroke-width: 4px;
}

.link_tree {
    fill: none;
    stroke: #ccc4c2;
    stroke-width: 2px;
}

#ech_tooltip {
    grid-column: 3/4;
    grid-row: 2/-1;
    text-align: left;
    width: max-content;
    max-width: 800px;
    height: max-content;
    padding: 8px;
    margin: 0px;
    background: white ;
    pointer-events: none;
    white-space: pre-line;
    font: 16px sans-serif;
}

#title_detailbeschrieb, #title_legende {
    margin: 10px;
    font-weight: 700;
  }

#title_legende{
    grid-row: 1/1;
    grid-column: 1/-1;
}

#title_detailbeschrieb {
    grid-row: 1/1;
    grid-column: 3/-1;
}

.dot {
  height: 25px;
  width: 25px;
  border-radius: 50%;
  display: inline-block;
  grid-column: 1/1;
  margin: 10px;
}

#haupt_dot {
      background-color: #c69e8e;
      grid-row: 2/2;

}

#obli_dot {
      background-color: #101a3a;
      grid-row: 3/3;    
}

#opt_dot {
      background-color: #529c9a;
      grid-row: 4/4;
}

#haupt_text {
    grid-column: 2/-1;
    grid-row: 2/2;
    margin-top: 12px  
}

#obli_text {
    grid-column: 2/-1;
    grid-row: 3/3;
    margin-top: 12px  
}

#opt_text {
    grid-column: 2/-1;
    grid-row: 4/4;
    margin-top: 12px  
}

	
    </style>

  </head>

                "text": "Datum",    
            },            
        ],
      },
        ],
      },
    ],
},
];


///////////////////////////////
// Generate the tree diagram //
///////////////////////////////

var margin = {top: 180, right: 120, bottom: 20, left: 230},
	width = 3700 - margin.right - margin.left,
	height = 2500 - margin.top - margin.bottom;
	
var i = 0,
	duration = 750,
	root;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });

/// Create canvas
var svg = d3.select("#ech_tree").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

root = treeData[0];
root.x0 = height / 2;
root.y0 = 0;
  
update(root);

d3.select(self.frameElement).style("height", "500px");

/// Add tooltip div
var tooltip = d3.select("#ech_tooltip")
    .append("tooltip")
    .attr("class", "tooltip")
    .attr("fill", "rgba(204,196,194,0.5)")
    .style("opacity",0)



function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

    // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth *400; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
	  .on("click", click);

  nodeEnter.append("circle")
	  .attr("r", 1e-6)
      .style("fill", function(d) { 
        if (d._children) {
            if (d.feld == "obli") {
            return "#101a3a"
          } else if (d.feld == "opt") {
            return "#529c9a"
          } else if (d.feld == "haupt") {
            return "#c69e8e"
          } else {
            return "#800000"
          }
        } else {
            return "#fff"
        }
    })
    .style("stroke", function(d) { 
          if (d.feld == "obli") {
            return "#101a3a"
          } else if (d.feld == "opt") {
            return "#529c9a"
          } else if (d.feld == "haupt") {
            return "#c69e8e"
          } else {
            return "#800000"
          }
          })
    .on("mouseover", mouseover)
    .on("mousemove", function(d){mousemove(d);})
    .on("mouseout", mouseout)


  nodeEnter.append("text")
	  .attr("x", function(d) { return d.children || d._children ? -13 : 13; })
	  .attr("dy", ".35em")
	  .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
	  .text(function(d) { return d.name; })
	  .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
	  .attr("r", 10)
    //.style("fill", function(d) { return d._children ? "#2c4262" : "#aaa"; });
    .style("fill", function(d) { 
        if (d._children) {
            if (d.feld == "obli") {
            return "#101a3a"
          } else if (d.feld == "opt") {
            return "#529c9a"
          } else if (d.feld == "haupt") {
            return "#c69e8e"
          } else {
            return "#800000"
          }
        } else {
            return "#fff"
        }
    })

  nodeUpdate.select("text")
	  .style("fill-opacity", 1);

  // Transition existing nodes to the parent's new position.
  var nodeExit = node.exit().transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
	  .remove();

  nodeExit.select("circle")
	  .attr("r", 1e-6);

  nodeExit.select("text")
	  .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link_tree")
	  .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
	  .attr("class", "link_tree")
	  .attr("d", function(d) {
		var o = {x: source.x0, y: source.y0};
		return diagonal({source: o, target: o});
	  });

  // Transition links to their new position.
  link.transition()
	  .duration(duration)
	  .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
	  .duration(duration)
	  .attr("d", function(d) {
		var o = {x: source.x, y: source.y};
		return diagonal({source: o, target: o});
	  })
	  .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
	d.x0 = d.x;
	d.y0 = d.y;
  });
}


function mouseover(d) {
  if (d.text != undefined) {
    tooltip.transition()
    .duration(300)
    .style("opacity", 1)
    .attr("fill", "rgba(204,196,194,0.5)");
  } else {
    tooltip.transition()
    .duration(300)
    .style("opacity", 0);
  }
}

function mousemove(d) {
    tooltip
    .text(d.text)
    .style("left","0px")
    .style("top", "0px");
}

function mouseout() {
    tooltip.transition()
    .duration(300)
    .style("opacity", 0);
}

// Toggle children on click.
function click(d) {
  if (d.children) {
	d._children = d.children;
	d.children = null;
  } else {
	d.children = d._children;
	d._children = null;
  }
  update(d);
}

</script>
	
  </body>
</html>
